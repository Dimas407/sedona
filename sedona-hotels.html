<!DOCTYPE html>
<html>
<head>
    <meta name="webmart" charset="utf-8" content="text/html">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sedona</title>
</head>
<header>
    <div class="nav nav-block">
        <ul>
            <li><a href="#">Информация</a></li>
            <li><a href="#" class="photo">Фото и видео</a></li>
            <li class="photo-logo"><a href="#">Логотип</a></li>
            <li><a href="#">Карта штата</a></li>
            <li><a href="#">Гостиницы</a></li>
        </ul>
    </div>
</header>
<body>
    <div class="sedona-sorting-service">
        <form class="form-first" action="#" method="get">
            <div class="form-h2">Инфраструктура:</div>
            <input type="checkbox" id="ch1">
            <label for="ch1">Басеин</label>
            <input type="checkbox" id="ch2">
            <label for="ch2">Парковка</label>
            <input type="checkbox" id="ch3">
            <label for="ch3">Wi-fi</label>
        </form>
        <form class="form-second" action="#" method="get">
            <div class="form-h2">Тип жилья:</div>
            <input type="checkbox" id="ch4">
            <label for="ch4">Гостиница</label>
            <input type="checkbox" id="ch5">
            <label for="ch5">Мотель</label>
            <input type="checkbox" id="ch6">
            <label for="ch6">Апартаменты</label>
        </form>
        <form class="form3 action=#" method="get">
            <div class="rang-filter">
                <div class="price-controls">
                    <div class="prices-controls-h2">
                        Стоимость в сутки (р):
                    </div>
                    <div class="price-controls-input">
                    <input type="text" class="min-prices" value="от 0">
                    <input type="text" class="max=price" value="до 3000">
                    </div>
                </div>
                <div class="range-controls">
                    <div class="scale"><div style="width=70%" class="bar"></div></div>
                    <div class="toggle min-toggle"></div>
                    <div class="toggle max-toggle"></div>
                </div>
            </div>
        </form>
    </div>
    <div class="sorting-home">
        <div class="looking-new">Найдено: 3</div>
        <div class="sorting-price-type-top">
            <div class="sortingH2">Сортировка:</div>
            <ul>
                <li>по цене</li>
                <li>по типу</li>
                <li>по рейтенгу</li>
            </ul>
        </div>
    </div>
</body>
</html>
